<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">

    <title>Bootstrap</title>
</head>

<body>

    <div class="container-fluid wrap">
        <div class="container">
            <div class="row">
                <!-- 左側nva -------------------------->
                <div class="col-4 d-flex justify-content-evenly">
                    <div class="main_nav mb-5  pt-5">
                        <div class="text-center mb-5"><button class="btn-c add_note_btn">新增筆記</button></div>
                        <div class="menu">
                            <p>
                                <a class="btn-c-none" data-bs-toggle="collapse" href="#all_note" role="button"
                                    aria-expanded="false" aria-controls="collapseExample">
                                    主要記事
                                </a>
                            </p>
                            <div class="collapse show" id="all_note">
                                <div class="card card-body">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <p>
                                                <a class="btn-c-none" data-bs-toggle="collapse" href="#note_list-1"
                                                    role="button" aria-expanded="false" aria-controls="collapseExample">
                                                    專案A
                                                </a>
                                            </p>

                                            <div class="collapse show" id="note_list-1">
                                                <div class="card card-body">
                                                    <ul class="nav nav-tabs d-flex flex-column" id="myTab"
                                                        role="tablist">
                                                        <li class="nav-item btn-c-none-child" role="presentation">
                                                            <button class="nav-link active" id="home-tab"
                                                                data-bs-toggle="tab" data-bs-target="#home"
                                                                type="button" role="tab" aria-controls="home"
                                                                aria-selected="true">負責組別</button>
                                                        </li>
                                                        <li class="nav-item btn-c-none-child" role="presentation">
                                                            <button class="nav-link" id="profile-tab"
                                                                data-bs-toggle="tab" data-bs-target="#profile"
                                                                type="button" role="tab" aria-controls="profile"
                                                                aria-selected="false">專案狀況</button>
                                                        </li>
                                                        <li class="nav-item btn-c-none-child" role="presentation">
                                                            <button class="nav-link" id="messages-tab"
                                                                data-bs-toggle="tab" data-bs-target="#messages"
                                                                type="button" role="tab" aria-controls="messages"
                                                                aria-selected="false">特別紀錄</button>
                                                        </li>
                                                    </ul>



                                                </div>
                                            </div>


                                            <script>
                                                var triggerTabList = [].slice.call(document.querySelectorAll('#myTab'))
                                                triggerTabList.forEach(function (triggerEl) {
                                                    var tabTrigger = new bootstrap.Tab(triggerEl)

                                                    triggerEl.addEventListener('click', function (event) {
                                                        event.preventDefault()
                                                        tabTrigger.show()
                                                    })
                                                })
                                            </script>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="deco"></div>
                </div>

                <!-- 右側主內容 ----------------------->
                <div class="col-8  pt-5">
                    <div class="row">
                        <div class="col">
                            <div class="page">
                                →
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="tab-content">
                                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">tab</div>
                                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">ppp</div>
                                <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">nmmm</div>
                                <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">set</div>
                            </div>
                        </div>
                    </div>
                    <!-- Tab panes -->
                    
                </div>
            </div>
        </div>
    </div>






    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
